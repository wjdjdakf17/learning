<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>드래그 앤 드랍</title>
<link rel="stylesheet" href="styles.css">
<style>
  .draggable {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  color: #fff;
  text-align: center;
  line-height: 100px;
  position: absolute;
  cursor: pointer;
}

.droppable {
  width: 200px;
  height: 200px;
  border: 2px dashed #34495e;
  position: absolute;
  top: 150px;
  left: 150px;
}
</style>
</head>
<body>

<div id="draggable" class="draggable" draggable="true">
  드래그할 요소
</div>

<div id="droppable" class="droppable">
  드롭 영역
</div>

<script>
  const draggable = document.getElementById('draggable');
const droppable = document.getElementById('droppable');

// 드래그 가능한 요소를 드래그 이벤트에 연결합니다.
draggable.addEventListener('dragstart', dragStart);
draggable.addEventListener('dragend', dragEnd);

// 드롭 영역의 드롭 이벤트에 연결합니다.
droppable.addEventListener('dragover', dragOver);
droppable.addEventListener('dragenter', dragEnter);
droppable.addEventListener('dragleave', dragLeave);
droppable.addEventListener('drop', drop);

function dragStart() {
  // 드래그 시작 시 드래그되는 요소에 'dragging' 클래스를 추가합니다.
  this.classList.add('dragging');
}

function dragEnd() {
  // 드래그 종료 시 'dragging' 클래스를 제거합니다.
  this.classList.remove('dragging');
}

function dragOver(e) {
  e.preventDefault();
}

function dragEnter(e) {
  e.preventDefault();
  this.classList.add('hovered');
}

function dragLeave() {
  this.classList.remove('hovered');
}

function drop() {
  // 드롭 시 드롭 영역에 'hovered' 클래스가 있을 경우 제거합니다.
  this.classList.remove('hovered');
  // 드롭 시 드래그된 요소를 드롭 영역 안으로 이동시킵니다.
  this.appendChild(draggable);
}

const array1 = [1,2,3,4];
const initialValue = 0;

</script>
<script src="script.js"></script>
</body>
</html>
